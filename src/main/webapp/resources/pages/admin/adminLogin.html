<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="resources/styles/admin/adminLogin.css"/>

</head>
<body>
	<div id="main_frame">
		<div id="main_authorization_block">
			<div id="name_block">
				<a style="color:#4682B4;"><h3>Вход в панель управления</h3></a>
			</div>
			<div id="left_information_block">
				<a><h3>Введите сущетвующий логин и пароль для доступа к Панеле управления.</h3></a>
				<a href="" style="font-size:15px; text-align:left;"><h4>Перейти на главную страницу сайта</h4></a>
			</div>
			<div id="right_fields_block">
				<a style="color:red; width:100%; height:20%; margin-left:14%; visibility:hidden;">Логин или пароль введены не правильно!</a>
				<form id="login_form">
					<input type="text" id="name_input" placeholder=" Login"/>
					<input type="password" id="password_input" placeholder=" Password"/>
					<input type="submit" id="button_submit" onclick="checkUser()"/>
					<!--<div id="button_submit">
						<a href="#" onclick="checkUser()"><h3>Submit</h3></a>

			</div>
		</div>
	</div>
